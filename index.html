<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--<button onclick="test()">click here!</button>
    <button onclick="colorchange()">change color</button>-->
    <div class="game">
        <h1>Click on the images to play</h1>
        <div class="count">
            <p class="pCount">Player:</p>
            <p class="cCount">Computer:</p>
        </div>
        <div class="choice">
            <img src="https://toppng.com/uploads/preview/rock-paper-scissors-circle-11562962494dqcjusyikw.png" onclick="play('rock')">
            <img src="https://www.vhv.rs/dpng/d/535-5351099_rock-paper-scissors-rock-paper-scissors-icons-png.png"onclick="play('paper')">
            <img src="https://yvana.org/games/games-images/rock-paper-scissor/scissors.png" onclick="play('scissor')">
            </div>
        <div class="result">
           <p class="player">Player choice:</p>
           <p class="computer">Computer choice:</p>
           <p class="winner">Winner :</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
